{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{%static 'network/css/main.css'%}" />
    <script src="{%static 'network/js/entry.js'%}"></script>
  </head>
  <body>
    <div class="login">
      <div class="login__container">
        <h1 class="login__header">
          Login to <span class="logo">Network</span>
        </h1>
        <div class="login__form">
          <form action="{%url 'network:login'%}" method="POST">
            {%csrf_token%}
            <div class="field">
              <input type="email" name="email" id="email" required />
              <label for="email">Email</label>
            </div>
            <div class="field">
              <input type="password" name="password" id="password" required />
              <label for="password">Password</label>
            </div>

            {%if message%}
            <div class="login__error">
              <p>* {{message}}</p>
            </div>
            {%endif%}

            <input type="submit" class="btn" value="Log in" />
          </form>
        </div>

        <div class="login__link">
          Don't have any account yet?
          <a href="{%url 'network:register'%}">Sign up here</a>
        </div>
      </div>
    </div>
  </body>
</html>
